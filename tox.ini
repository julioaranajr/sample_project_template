[tox]
minversion = 4.0.0
envlist = py38, py39, py310, flake8, mypy


[gh-actions]
python =
    3.8: py38
    3.9: py39
    3.10: py310

[testenv]
deps =
    pytest==6.2.5
    pytest-cov==2.12.1
    coverage==6.0.2
commands =
    coverage run --parallel -m pytest {posargs}
    coverage report -m
    coverage combine
    coverage json --pretty-print -o coverage.json

[testenv:venv]
basepython = python3
deps = .[dev]
commands = {posargs}


[testenv:flake8]
basepython = python3
deps = flake8
commands = flake8 src tests

[testenv:mypy]
basepython = python3
deps = mypy
commands = mypy src tests

# Flake8 configuration
[flake8]
# Ignore some flake8 codes
ignore = E203, E501, W503
max-line-length = 88
max-complexity = 10
import-order-style = google
application-import-names = sample
exclude =
    .tox,
    .git,
    __pycache__,
    docs/source/conf.py,
    old,
    build,
    dist
    */__init__.py
    *.pyc
    *.egg-info
    .cache
    .eggs
    .mypy_cache
    .pytest_cache